
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quizez</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgb(59 130 246); /* blue-500 */
      border-radius: 10px;
      border: 2px solid #f1f1f1;
    }
    /* Chart Styles */
    .bar {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .bar:hover {
      fill: rgb(29 78 216); /* blue-700 */
    }
    .pie-slice:hover {
      opacity: 0.7;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

<aside class="fixed top-0 left-0 w-64 h-screen bg-white shadow-lg flex flex-col border-r border-gray-200">
  <div class="flex items-center justify-center h-20 border-b border-gray-200 px-6">
    <h1 class="text-2xl font-extrabold text-blue-500 tracking-wide">FAMA Dashboard</h1>
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
    <a href="../dash.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">📊 Dashboard</a>
    <a href="students.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">👥 Students</a>
    <a href="instructors.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">👩‍🏫 Instructors</a>
    <a href="courses.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">📚 Courses</a>
    
    <a href="events.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">🗓️ Events</a>
    <a href="quizzes.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold active-nav">🧪 Quizzes / Challenges</a>
    <a href="certificates.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">🎓 Certificates</a>
    <a href="forum.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">💬 Forum / Community</a>
    <a href="announcements.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">📢 Announcements</a>
    <a href="reports.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">📈 Reports</a>
    <a href="settings.html" class="block px-4 py-3 rounded text-blue-500 hover:bg-blue-50 transition font-semibold">⚙️ Settings</a>
  </nav>
  <div class="px-4 py-4 border-t border-gray-200">
    <button id="logoutBtn" class="w-full bg-[#FACC15] text-gray-900 py-2 rounded font-bold hover:bg-[#EAB308] transition">
      Logout
    </button>
  </div>
</aside>


<main class="ml-64 min-h-screen p-8">
  <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold">Challenge Center</h1>
      <p class="text-gray-600 mt-2">Create coding challenges and quizzes</p>
    </div>
    <div class="flex space-x-3 mt-4 sm:mt-0">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
        <i class="fas fa-plus mr-2"></i> New Quiz
      </button>
      <button class="bg-[#FACC15] hover:bg-[#EAB308] text-gray-900 px-4 py-2 rounded flex items-center">
        <i class="fas fa-laptop-code mr-2"></i> Code Challenge
      </button>
    </div>
  </header>

  <!-- Quiz Builder -->
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Quiz List -->
    <div class="lg:col-span-1 bg-white rounded-lg shadow border border-gray-200 p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold">Your Challenges</h3>
        <button class="text-blue-500 text-sm">View All</button>
      </div>
      <div class="space-y-3">
        <div class="p-3 border rounded-lg hover:bg-blue-50 cursor-pointer border-l-4 border-blue-500">
          <p class="font-medium">Python Basics</p>
          <p class="text-sm text-gray-600">12 Questions</p>
        </div>
        <!-- More quizzes... -->
      </div>
    </div>
    
    <!-- Editor -->
    <div class="lg:col-span-3 bg-white rounded-lg shadow border border-gray-200 p-6">
      <div class="mb-6">
        <input type="text" value="Python Basics Quiz" class="text-2xl font-bold w-full border-none focus:ring-0">
        <textarea class="w-full mt-2 border rounded p-2" placeholder="Quiz description..."></textarea>
      </div>
      
      <!-- Question Editor -->
      <div class="border rounded-lg p-4 mb-4">
        <div class="flex justify-between items-center mb-3">
          <input type="text" value="What does 'print()' do in Python?" class="font-medium w-full border-none focus:ring-0">
          <select class="ml-2 border rounded p-1 text-sm">
            <option>Multiple Choice</option>
            <option>Code Answer</option>
          </select>
        </div>
        
        <div class="space-y-2 ml-6">
          <div class="flex items-center">
            <input type="radio" name="q1" class="mr-2">
            <input type="text" value="Displays output to the console" class="w-full border-none focus:ring-0 bg-gray-50 p-1">
            <button class="text-red-500 ml-2"><i class="fas fa-trash"></i></button>
          </div>
          <!-- More options... -->
        </div>
        
        <button class="mt-3 text-blue-500 text-sm flex items-center">
          <i class="fas fa-plus mr-1"></i> Add Option
        </button>
      </div>
      
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
        <i class="fas fa-plus mr-2"></i> Add Question
      </button>
    </div>
  </div>
</main>
